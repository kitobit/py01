{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="">

        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-address-book" aria-hidden="true"></i>Примери</li></a>
            <a href="/admin"><li><i class="fa fa-user-o" aria-hidden="true"></i> Админ</li></a>
            <a href="{% url 'home' %}"><li><i class="fa fa-handshake-o" aria-hidden="true"></i> Контакт</li></a>

{% block content %}
{% endblock %}
    </main>
